<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turnstyle.test</title>

  </head>
  <body>
    <input type="text" id="input1" placeholder="Event ID"/>
    <button onClick="sendID()">Create test event url</button>
    <div id="testurl"></div>
    <script>
      function sendID(){
        var eventId = document.getElementById('input1').value;
        console.log("<a href='turnstyle://eventId/"+eventId+"'>"+eventId+"</a>");
        // window.location = "turnstyle://eventId/"+eventId;
        document.getElementById('testurl').innerHTML = "<a href='turnstyle://eventId/"+eventId+"'>"+eventId+"</a>";
      }
    </script>
  </body>
</html>
